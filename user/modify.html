<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user1::modify</title>
    <script>

        document.addEventListener('DOMContentLoaded', function(){

            // 폼 문서 객체
            const form = document.formUser;

            // 수정 아이디 URL 파라미터 파싱
            const url = location.href;
            const parameter = url.split('?')[1];
            const userid = parameter.split('=')[1];

            // 수정 데이터 요청
            fetch(`http://localhost:8080/ch08/user1/${userid}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    form.userid.value = data.userid;
                    form.name.value = data.name;
                    form.birth.value = data.birth;
                    form.age.value = data.age;
                });

                // 수정하기
                form.addEventListener('submit', async function(e){
                    e.preventDefault();

                    const jsonData = {
                        "userid": form.userid.value,
                        "name": form.name.value,
                        "birth": form.birth.value,
                        "age": form.age.value,
                    };

                    const response = await fetch('http://localhost:8080/ch08/user1', {
                        method: 'PUT',
                        headers: {'Content-type': 'application/json'},
                        body: JSON.stringify(jsonData)
                    });

                    const data = await response.json();
                    console.log(data);

                    if(data){
                        alert('수정 했습니다.!');
                        location.href = './list.html';
                    }
                });
        });
        
       
    </script>
</head>
<body>
    <h3>User1 수정</h3>

    <a href="./list.html">목록</a>
    <form name="formUser">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userid" readonly></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth"></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="수정하기"></td>
            </tr>

        </table>
    </form>
</body>
</html>
